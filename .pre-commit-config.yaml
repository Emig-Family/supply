repos:
  - repo: local
    hooks:
      - id: strip-gps
        name: Strip GPS EXIF data
        entry: exiftool -overwrite_original -gps:all=
        language: system
        files: ^site/public/images/.*\.(jpg|jpeg|png|heic|webp)$
      - id: prettier
        name: Run Prettier
        entry: bash -c 'cd site && npm exec -- prettier --write .'
        pass_filenames: false
        language: node
        files: \.(js|ts|jsx|tsx|json|css|scss|md|astro|yaml|yml)$
